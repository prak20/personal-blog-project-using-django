{% extends 'blog/index.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10 ">
<h3 class="text-white my-5">Home Page</h3>
{% for post in posts %}
<div class="jumbotron jumbotron-fluid jumbo-color">
  <div class="container">
    <h4 class="display-6 font-weight-bold">{{post.title}}</h4>
    <p class="lead">{{post.desc}}</p>
  </div>
</div>
{% endfor %}
</div>
{% endblock content %}
